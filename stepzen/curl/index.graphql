type CurrentWeather {
  is_day: Int
  temperature: Float
  time: DateTime
  weathercode: Int
  winddirection: Int
  windspeed: Float
}

type Daily {
  apparent_temperature_max: [Float]
  apparent_temperature_min: [Float]
  et0_fao_evapotranspiration: [Float]
  precipitation_hours: [Int]
  precipitation_probability_max: [Int]
  precipitation_sum: [Float]
  rain_sum: [Float]
  shortwave_radiation_sum: [Float]
  showers_sum: [Float]
  snowfall_sum: [Int]
  sunrise: [DateTime]
  sunset: [DateTime]
  temperature_2m_max: [Float]
  temperature_2m_min: [Float]
  time: [Date]
  uv_index_clear_sky_max: [Float]
  uv_index_max: [Float]
  weathercode: [Int]
  winddirection_10m_dominant: [Int]
  windgusts_10m_max: [Float]
  windspeed_10m_max: [Float]
}

type DailyUnits {
  apparent_temperature_max: String
  apparent_temperature_min: String
  et0_fao_evapotranspiration: String
  precipitation_hours: String
  precipitation_probability_max: String
  precipitation_sum: String
  rain_sum: String
  shortwave_radiation_sum: String
  showers_sum: String
  snowfall_sum: String
  sunrise: String
  sunset: String
  temperature_2m_max: String
  temperature_2m_min: String
  time: String
  uv_index_clear_sky_max: String
  uv_index_max: String
  weathercode: String
  winddirection_10m_dominant: String
  windgusts_10m_max: String
  windspeed_10m_max: String
}

type Hourly {
  apparent_temperature: [Float]
  dewpoint_2m: [Float]
  precipitation: [Float]
  precipitation_probability: [Int]
  pressure_msl: [Float]
  rain: [Float]
  relativehumidity_2m: [Int]
  showers: [Float]
  snow_depth: [Int]
  snowfall: [Int]
  temperature_2m: [Float]
  time: [DateTime]
  weathercode: [Int]
}

type HourlyUnits {
  apparent_temperature: String
  dewpoint_2m: String
  precipitation: String
  precipitation_probability: String
  pressure_msl: String
  rain: String
  relativehumidity_2m: String
  showers: String
  snow_depth: String
  snowfall: String
  temperature_2m: String
  time: String
  weathercode: String
}

type Root {
  current_weather: CurrentWeather
  daily: Daily
  daily_units: DailyUnits
  elevation: Int
  generationtime_ms: Float
  hourly: Hourly
  hourly_units: HourlyUnits
  latitude: Int
  longitude: Int
  timezone: String
  timezone_abbreviation: Int
  utc_offset_seconds: Int
}

type Query {
  myQuery(
    current_weather: String
    daily: String
    hourly: String
    latitude: String
    longitude: String
    timezone: String
  ): Root @rest(endpoint: "https://api.open-meteo.com/v1/forecast")
}
